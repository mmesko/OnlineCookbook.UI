
<div>
   <div class="ingradientView" ng-controller="IngradientController">
        <div>
            <input type="text" ng-model="ig.searchString" placeholder="Search Name">
            <button ng-click="ig.get()">Search</button>

            <button ng-click="ig.showAdd()" title="Add" class="btn btn-primary pull-right"><i class="icon-white icon-plus"></i> Add </button>

        </div>
        <br />

       <div ng-if="ig.showIngradientsTable">
           <table class="table table-striped table-bordered table-condensed table-hover" align="center">

               <thead>
                   <tr>
                       <th class="col-sm-1"><font color="E9967A">Items</font></th>
                       <th><font color="E9967A">Ingradient name</font></th>
                       <th><font color="E9967A">Ingradient Abrv</font></th>
                       <th style="width:20px;"> </th>
                       <th style="width:20px;"> </th>
                   </tr>
               </thead>

               <tr ng-repeat="ingradient in ig.ingradients |orderBy:'IngradientName'">
                   <td>{{($index+1) + (5 * (ig.pageNumber - 1))}}</td>
                   <td>{{ingradient.IngradientName}}</td>
                   <td>{{ingradient.Abrv}}</td>

                   <td><a ng-click="ig.showEdit(ingradient)" class="btn btn-small btn-primary">Edit</a></td>
                   <td><a ng-click="ig.delete(ingradient)" class="btn btn-small btn-danger">Delete</a></td>
               </tr>
           </table>
           <button ng-if="ig.pageNumber !== 1" class="btn btn-sm btn-warning" ng-click="ig.backInIngradientsList()">
               <span class="glyphicon glyphicon-menu-left"></span>
               &laquo; Previous
           </button>

           <button ng-if="ig.ingradients.length === 5" class="btn btn-sm btn-warning pull-right" ng-click="al.nextInIngradientsList()">
               Next &raquo;
               <span class="glyphicon glyphicon-menu-right  col-sm-offset-1"></span>
           </button>
       </div>


           <div ng-show="ig.showEditView">

               <div>
                   <label for="editName"><font color="E9967A">Edit Name:</font></label><br>
                   <input type="text" id="editName" ng-model="ig.selected.IngradientName" placeholder="Name">
               </div>
               <div>

                   <label for="editAbrv"><font color="E9967A">Edit Abrv:</font></label><br>
                   <input type="text" id="editAbrv" ng-model="ig.selected.Abrv" placeholder="Abrv">
               </div>
               <div>
                   <a href="javascript:void(0);" ng-click="ig.put(ig.selected)" title="Update">
                       <font color="E9967A"><b>Save</b></font>
                   </a>
                   <a href="javascript:void(0);" ng-click="ig.showEditView=false">
                       <font color="E9967A"><b>Cancel</b></font>
                   </a>
               </div>
           </div>
           <div ng-show="ig.showAddView">

               <div>
                   <label for="editTitle"><font color="E9967A"><b>Add Name:</b></font></label><br>
                   <input type="text" id="addTitle" ng-model="ig.newItem.IngradientName" placeholder="Name">
               </div>
               <div>
                   <label for="editAbrv"><font color="E9967A"><b>Add Abrv:</b></font></label><br>
                   <input type="text" id="addAbrv" ng-model="ig.newItem.Abrv" placeholder="Abrv">
               </div>
               <div>
                   <a href="javascript:void(0);" ng-click="ig.post(ig.newItem)" title="Update">
                       <font color="E9967A"><b>Save</b></font>
                   </a>
                   <a href="javascript:void(0);" ng-click="ig.showAddView=false">
                       <font color="E9967A"><b>Cancel</b></font>
                   </a>
               </div>
           </div>


       </div>

</div>
